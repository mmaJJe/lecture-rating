<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>강의평가</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/main/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet">
    <link href="/static/main/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/static/main/css/coming-soon.min.css" rel="stylesheet">

</head>

<body>

    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <!-- 움직이는 배경화면 video 적용 사례 -->
        <source src="/static/main/mp4/bg.mp4" type="video/mp4">
    </video>

    <div class="masthead">
        <div class="masthead-bg"></div>
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-12 my-auto">
                    <div class="masthead-content text-white py-5 py-md-0">
                        <h1 class="mb-3">대학강의평가 <br>확인 사이트</h1>
                        <p class="mb-5">언제 어디서든 쉽게 보고, 쉽게 알고 싶었던 자신의 대학 각각의
                            <strong>강의평가</strong>! 저희 사이트에서 쉽고 빠르게 확인하고, 본인만의 강의평가를 남겨주세요!</p>
                        <p>당신의 대학을 입력해주세요</p>
                        
                            <form action="{% url 'find_college' %}" method="POST">
                                {% csrf_token %}
                                <div class="input-group input-group-newsletter">
                                <input type="text" class="form-control" placeholder="Enter college"
                                    aria-label="Enter college" aria-describedby="basic-addon" name="college">
                                <button class="btn btn-secondary" type="submit">check!</button>
                            </div>
                            </form>
                            <br>
                            {%if request.user.is_authenticated %}
                            {{user}}
                            {{data}}
                            {%else%}
                            <a class="mb-3 link" href="{% url 'login' %}">로그인</a>
                            <br>
                            <a class="mb-3 link" href="{% url 'signup' %}">회원가입</a>
                            {%endif%}
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="social-icons">
        <ul class="list-unstyled text-center mb-0">
            <li class="list-unstyled-item">
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li class="list-unstyled-item">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>
            <li class="list-unstyled-item">
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/static/main/vendor/jquery/jquery.min.js"></script>
    <script src="/static/main/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/static/main/js/coming-soon.min.js"></script>

</body>

</html>
